<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div id="top-zone">
      <div class="side-cookie left">
        <img src="media/cartoon2.png" class="left-cookie" />
      </div>

      <div class="center-cookie">
        <p class="lets-cook">Let's cook!</p>
        <img src="media/cookie.spin.png" id="cookie" />
      </div>

      <div class="side-cookie right">
        <img src="media/cartoon1.png" id="cookie2" />
      </div>
    </div>

    <div id="menu">
      <button id="toggle-sound">🔊 On</button>

      <div class="display">
        <p id="cookies"></p>
        <p id="cps"></p>
      </div>

      <h2 class="shop-title">
        🍪🍪🍪 Upgrade Shop! 🍪🛒🍪🛒🍪🛒 Buy Your Boosts! 🛒🛒
      </h2>
      <div id="shop"></div>
    </div>

    <footer>
      <img src="media/jar.png" class="footer-img left" />
      <span> Andr. Game &copy 2025 Cookie Clicker</span>
      <img src="media/jar.png" class="footer-img right" />
    </footer>
  </body>
</html>
